<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav>
                    <ul class="header__nav">
                        <li class="header__item"><a class="header__link" href="">Home</a></li>
                        <li class="header__item"><a class="header__link" href="">Our Projects</a></li>
                        <li class="header__item"><a class="header__link" href="">Blog</a></li>
                        <li class="header__item"><a class="header__link" href="">Contact</a></li>
                        <li class="header__item"><button class="header__search" onclick="openModal()"><img src="img/search.svg" alt="button"></button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="details__bg">
        <div class="thumb">
            <img class="thumb__img" src="img/detailsbg.jpg" alt="">
        </div>
    </section>
    <section class="page-content">
        <div class="container">
            <div class="content">
                <div class="post">
                    Post
                </div>
                <div class="sidebar">
                    <div class="widget widget-search">
                        <div>
                            <input type="text">
                            <button type="submit"></button>
                        </div>
                    </div>
                    <div class="widget widget-news">
                        <h4 class="widget__title">Latest News</h4>
                    </div>
                    <div class="widget widget-categories">
                        <h4 class="widget__title">Categories</h4>
                    </div>
                    <div class="widget widget-tags">
                        <h4 class="widget__title">Tags</h4>
                    </div>
                    <div class="author"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg">
        <div class="container">
            <div class="footer">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="footer__info">
                    <p>55 East Birchwood Ave. Brooklyn, New York 11201</p>
                    <a href="mailto:melman69rus@mail.ru">melman69rus@mail.ru</a>
                    <a href="tel:+79263806245">(926) 380-6245</a>
                </div>
            </div>
        </div> 
    </footer>
    <div class="overlay" id="overlay">
        <div class="modal-search">
            <div class="container">
                <div class="modal-search__content">
                    <input type="text" class="modal-search__input" placeholder="Search">
                    <button type="submit" class="modal-search__btn"></button>
                    <button type="button" class="modal-search__close" onclick="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/swiper-bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
